<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8" />
  <link href="resources/jquery-ui-1.11.1/jquery-ui.css" rel="stylesheet">
	<title>Team 8 HW 2</title>
	<script type="text/javascript" src="game.js"></script>
</head>
<h2 class="demoHeaders">Hexed</h2>
<div id="difficultySlider"></div>
<label for="difficultyAmount">Difficulty Level: </label>
<label id="difficultyAmount">5</label>
<p></p>
<div id="turnsSlider"></div>
<label for="turnsAmount">Number of Turns: </label>
<label id="turnsAmount">5</label>
<p></p>
<form action="gamepage.html">
  <button id="start">Start</button>
</form>
  
<script src="resources/jquery-ui-1.11.1/external/jquery/jquery.js"></script>
<script src="resources/jquery-ui-1.11.1/jquery-ui.js"></script>
<script>
  $("#difficultySlider").slider({
    orientation: "horizontal",
    range: "min",
    max: 10,
    min: 1,
    value: 5,
    slide: function(event, ui) {
        $("#difficultyAmount").html("" + ui.value);
    }
  });
  $("#turnsSlider").slider({
    orientation: "horizontal",
    range: "min",
    min: 1,
    max: 100,
    value: 5,
    slide: function(event, ui) {
        $("#turnsAmount").html("" + ui.value);
    }
  });
</script>
</html>
